                    <img src="./assets/show more.png" alt="">

                </div>
            </div>
            <div class="more-from-youtube-div">

                    <img src="./assets/yt primium.png" alt="">

                </div>
                <div class="more-from-youtube-div-row">
                    <img src="./assets/gaming.png" alt="">

                </div>
                <div class="more-from-youtube-div-row">
                    <img src="./assets/live.png" alt="">
                    <p>Live</p>
                </div>
            </div>

            <nav class="navbar">
                <div class="search-container">
                    <div class="search-div">
                        <input id="search" type="text" placeholder="Search">
